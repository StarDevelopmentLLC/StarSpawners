plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '9.0.0-beta2'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://www.jitpack.io'
    }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url = 'https://repo.codemc.org/repository/maven-public/'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

group 'com.github.StarDevelopmentLLC'
version '0.1.3'

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

jar {
    //destinationDirectory = file(System.getProperty("user.home") + File.separator + "Documents" + File.separator + "JarOutput")
}

shadowJar {
    archiveClassifier.set('')
    relocate('com.stardevllc.mcwrappers', 'com.stardevllc.spawners.mcwrappers')
    //destinationDirectory = file(System.getProperty("user.home") + File.separator + "Documents" + File.separator + "JarOutput")
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.4-R0.1-SNAPSHOT'
    compileOnly 'com.github.StarDevelopmentLLC:StarCore:0.2.2'
    compileOnly 'me.clip:placeholderapi:2.11.6'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.14.1'
    implementation project(':base')
    implementation project(':v1_8')
    implementation project(':v1_13')
    implementation project(':v1_21')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.compileJava.dependsOn(clean)
tasks.jar.finalizedBy(shadowJar)
tasks.publishToMavenLocal.dependsOn(shadowJar)
tasks.build.finalizedBy(publishToMavenLocal)